<div class="container mb-5 mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-black">Apagar postagem</h1>
        </div>
    </div>

    <div class="row mt-3 mb-3">
        <div class="col-md-12">
            <h4 class="text-center text-black">Voce tem certeza que deseja pagar essa postagem?</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 border-form">
            <div class="card-columns d-flex">
                <div class="card border-form shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{postagem.titulo}}</h5>
                        <small class="text-muted">Tema: {{postagem.tema.descricao}}</small>
                        <p class="card-text">{{postagem.texto}}</p>
                        <p class="card-text">
                            <small class="text-muted">{{postagem.data | date: 'dd/MM/yyyy'}} às {{postagem.data | date:
                                'HH:mm'}}</small>
                        </p>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-5 border-form px-4 shadow-sm" routerLink="/inicio">Não</button>
            <button class="btn btn-primary border-form px-4 shadow-sm" (click)="apagar()">Sim</button>
        </div>
    </div>


</div>
