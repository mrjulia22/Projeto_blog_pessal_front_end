<div class="container-fluid">

    <div class="row bg-white">

        <div class="col-md-12 tex text-dark">

            <h1 class="fs-54 text-center">Temas</h1>
            <h5 class="fs-18 text-center">Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-4">

                    <div class="form-group">
                        <input [(ngModel)]="tema.descricao" type="text" class="form-control border-form" id="descricao" placeholder="Digite a descrição do tema">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary border-form" (click)="cadastrar()">Cadastrar</button>
                    </div>

                </div>
            </div>

        </div>

    </div>

</div>

<div class="container">

    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Todos os temas</h2>

        </div>

    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">
            
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Descrição</th>
                    <th scope="col" class="text-right">Modificações</th>
                  </tr>
                </thead>
                <tbody>

                  <tr *ngFor="let item of listaTemas">
                    <th>{{item.id}}</th>
                    <td>{{item.descricao}}</td>
                    <td class="d-flex justify-content-end">
                        <button class="btn btn-primary mr-3 border-form" [routerLink]="['/tema-edit', item.id]" >Editar</button>
                        <button class="btn btn-danger border-form" [routerLink]="['/tema-delete', item.id]" >Apagar</button>
                    </td>
                  </tr>

                </tbody>
              </table>

        </div>
    </div>

</div>
