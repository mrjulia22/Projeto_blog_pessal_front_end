<div class="container-fluid">

    <div class="row bg-white d-flex align-items-center">
        <div class="col-md-6">

            <div class="row d-flex justify-content-center">
                <div class="col-md-6 text-black">
                    <h1 class="fs-54">Seja bem vinde!</h1>
                    <h5 class="fs-18">Expresse aqui o seus pensamentos e opniões</h5>
                </div>
            </div>

            <div class="row d-flex justify-content-center mt-3 mb-5">
                <div class="col-md-6">
                    <button class="btn btn-primary mr-2 border-form" data-toggle="modal"
                        data-target="#novaPostagem">Nova
                        postagem</button>
                    <a class="btn btn-outline-primary border-form" href="#postagens">Ver postagens</a>
                    <button class="btn btn-outline-primary  border-form mr-2 border-form mt-3" data-target="#tema" routerLink="/tema">Ver temas</button>
                </div>
            </div>

        </div>

        <div class="col-md-6 mb-4 d-flex justify-content-center">
            <img src="https://i.imgur.com/806IqeA.png" alt="" width="500px" height="500px">
        </div>
    </div>
</div>

<div class="container mb-5 mt-5" id="postagens">

    <ul class="nav nav-pills mb-3 d-flex justify-content-center" id="pills-tab" role="tablist">
        <li class="nav-item">
            <a class="nav-item nav-link active text-black font-weight-normal border-form" id="nav-todasPostagens-tab"
                data-toggle="tab" href="#todasPostagens" role="tab" aria-controls="nav-todasPostagens"
                aria-selected="true">Todas as postagens</a>
        </li>

        <li class="nav-item">
            <a class="nav-item nav-link text-black font-weight-normal border-form" id="nav-minhasPostagens-tab"
                data-toggle="tab" href="#minhasPostagens" role="tab" aria-controls="nav-minhasPostagens"
                aria-selected="false">Minhas
                postagens</a>
        </li>

        <li class="nav-item">
            <a class="nav-item nav-link text-black font-weight-normal border-form" id="nav-postagemTema-tab"
                data-toggle="tab" href="#postagemTema" role="tab" aria-controls="nav-postagemTema"
                aria-selected="false">Postagens por
                tema</a>
        </li>
    </ul>


    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="todasPostagens" role="tabpanel"
            aria-labelledby="nav-todasPostagens-tab">
            Todas as postagens
        </div>

        <div class="tab-pane fade" id="minhasPostagens" role="tabpanel" aria-labelledby="nav-minhasPostagens-tab">
            Minhas postagens
        </div>

        <div class="tab-pane fade" id="postagemTema" role="tabpanel" aria-labelledby="nav-postagensPorTema-tab">
            Postagens por tema
        </div>
    </div>

</div>

<div class="modal fade" id="novaPostagem" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content border-form">
            <div class="modal-header">
                <h5 class="modal-title" id="TituloModalCentralizado">Nova postagem</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input type="text" class="form-control border-form" id="titulo" placeholder="Digite o título">
                </div>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <label for="titulo">Texto:</label>
                    <textarea name="texto" id="texto" rows="3" class="form-control border-form"></textarea>
                </div>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <label for="titulo">Escolha um tema ou <a routerLink="/tema" data-dismiss="modal">cadastre um
                            novo</a>: </label>
                    <select name="tema" id="tema" class="form-control border-form">
                        <option value="">Temas</option>
                    </select>
                </div>
            </div>

            <div class="modal-footer d-flex justify-content-center">
                <button type="button" class="btn btn-danger border-form" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary border-form">Publicar</button>
            </div>
        </div>
    </div>
</div>
