<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-sencodary">Atualizar Tema</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" class="form-control border-form" id="descricao" [(ngModel)]="tema.descricao">
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-danger px-3 mr-4 border-form" routerLink="/tema">Cancelar</button>
                <button class="btn btn-primary px-3 border-form" (click)="atualizar()">Atualizar</button>
            </div>

        </div>
    </div>

</div>
