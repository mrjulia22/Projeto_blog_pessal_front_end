<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-black">Atualizar postagem</h1>
        </div>

    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6 border-form">

            <div class="modal-body">
                <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input [(ngModel)]="postagem.titulo" type="text" class="form-control border-form shadow-sm" id="titulo"
                        placeholder="   Digite o título">
                </div>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <label for="titulo">Texto:</label>
                    <textarea [(ngModel)]="postagem.texto" name="texto" id="texto" rows="3"
                        class="form-control border-form shadow-sm"></textarea>
                </div>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <label for="titulo">Escolha um tema ou <a routerLink="/tema" data-dismiss="modal">cadastre um
                            novo</a>: </label>
                    <select name="tema" id="tema" class="form-control border-form shadow-sm" [(ngModel)]="idTema"
                        (change)="findByIdTema()">
                        <option *ngFor="let item of listaTemas" value="{{item.id}}">{{item.descricao}}</option>
                    </select>
                </div>
            </div>

            <div class="d-flex justify-content-center ">
                <button class="btncancel btn-danger mr-4 border-form" routerLink="/inicio" >Cancelar</button>
                <button class="btn btn-primary border-form" (click)="atualizar()">Atualizar</button>
            </div>

        </div>
    </div>

</div>
